<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="default.css"/>
        <title>Guess Number Facelets Application</title>
        <h:outputScript library="js" name="script.js" target="head"/>
    </h:head>
    <h:body>
        <h:form id="AjaxGuess">
            <h:graphicImage value="#{resource['images:wave.med.gif']}"
                            alt="Duke waving his hand"/>
            <h2>
                Hi, my name is Duke. I am thinking of a number from
                #{userNumberBean.minimum} to #{userNumberBean.maximum}.
                Can you guess it?
            </h2>
            <p><h:inputText
                    id="userNo"
                    title="Type a number from #{userNumberBean.minimum} to #{userNumberBean.maximum}:"
                    value="#{userNumberBean.userNumber}"
                    validator="#{userNumberBean.validateNumberRange}"
                    required="true"
                    requiredMessage="Error: A name is required.">

                </h:inputText>
                <h:commandButton id="submit" value="Enviar">
                    <f:ajax execute="userNo" render="result errors1" onevent="msg"/>
                </h:commandButton>
            </p>

            <h:commandButton id="renovar" value="renovar numero secreto"
                             action="#{userNumberBean.getNewNumber}"/>      

            <p>
                <h:outputText id="result" style="color:blue" value="#{userNumberBean.response}"/>
            </p>

            <h:message showSummary="true" showDetail="false"
                       style="color: #d20005;
                       font-family: 'New Century Schoolbook', serif;
                       font-style: oblique;
                       text-decoration: overline"
                       id="errors1"
                       for="userNo"/>
        </h:form>

    </h:body>
</html>
